name: Update repos.json

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run fetch_repos.js
        run: node scripts/fetch_repos.js

      - name: Commit and push updated repos.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/worldbank/oss-catalog.git
          git add public/repos.json
          git commit -m 'Update repos.json [automated]' || echo "No changes to commit"
          git push origin main

      - name: Trigger GitHub Pages deployment
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/worldbank/oss-catalog/actions/workflows/nextjs.yml/dispatches \
            -d '{"ref":"main"}'
